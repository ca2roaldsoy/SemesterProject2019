<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="description" content="Play a game of thrones board game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Game of Thrones Board Game</title>
</head>
<body>

<button id="diceRoll" style="top: 50px; left: 20px">Roll Dice</button>

<div id="dice">
    <img class="dice__eyes" id="diceNr" src="Images/Dice/1x/Dice1.png" alt="dice nr1">
</div>

<div id="board"></div>
     
    <section id="game">
       <img src="Images/GameMap/house_arryn.png" alt="sigil of the Arryn house" style="display: none">
       <img src="Images/GameMap/house_baratheon.png" alt="sigil of the Baratheon house" style="display: none">
       <img src="Images/GameMap/house_bolton.png" alt="sigil of the Bolton house" style="display: none">
       <img src="Images/GameMap/house_greyjoy.png" alt="sigil of the Greyjoy house" style="display: none">
       <img src="Images/GameMap/house_lannister.png" alt="sigil of the Lannister house" style="display: none">
    </section>    
    
<script src="typescript.js"></script>
</body>
</html>
