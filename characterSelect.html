<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to Game of Thrones (GOT) Board Game. Please pick your character">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Game of Thrones Board Game</title>
</head>

<body>
   
   <header role="banner" class="container-fluid [ header ]">
               <img src="Images/Logo/swordLogo.png" class="navbar-brand [ header__logo ]" alt="logo - two swords creating an x, golden crown in middle">
    </header>
    
    
    
    <div class="container">
       <h2>Pick <b>2</b> Characters</h2>
       
        <section class= "row [ characters ]">
        
            <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/arya_stark.png">
                    <input type="checkbox" name="image" value="">
                </label>
            </div>

            <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/eddard_stark.png" alt="Eddard Stark">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/sansa_stark.png" alt="Sansa Stark">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/jon_snow.png" alt="Jon Snow">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/daenerys_targaryen.png" alt="Daenerys Targaryen">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/Jamie_lannister.png" alt="Jamie Lannister">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/Tyrion_Lannister.png" alt="Tyrion Lannister">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/Joffrey_baratheon.png" alt="Joffrey Baratheon">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/Robert_baratheon.png" alt="Robert Baratheon">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

           <div class="col-xs-6 col-sm-4 col-lg-6 text-center">
                <label class="[ character ]">
                    <img class="img-responsive" src="Images/Tokens/Theon_greyjoy.png" alt="Theon Greyjoy">
                    <input type="checkbox" name="image" value="">
                </label>
          </div>

        </section>

        <section class="row [ containerInfo ]" id="banner" role="listbox">

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/arya_stark.jpg" alt="Arya Stark" class="[ containerInfo__img ]">
                    </figure>
                           
                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/eddard_stark.jpg" alt="Eddard Stark" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/sansa_stark.jpg" alt="Sansa Stark" class="[ containerInfo__img ]">                      
                     </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/jon_snow.png" alt="Jon Snow" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/daenerys_targaryen.jpg" alt="Daenerys Targaryen" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/jamie_lannister.png" alt="Jamie Lannister" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/tyrion_lannister.jpg" alt="Tyrion Lannister" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/joffrey_baratheon.jpg" alt="Joffrey Baratheon" class="[ containerInfo__img ]">
                    </figure>

                    <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/robert_baratheon.jpg" alt="Robert Baratheon" class="[ containerInfo__img ]">
                    </figure> 

                     <figure class="item col-lg-6" role="img">
                        <img src="Images/Characters/theon_greyjoy.jpg" alt="Theon Greyjoy" class="[ containerInfo__img ]">
                    </figure>                                                                         

        </section>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">script.js</script>
</body>
</html>
