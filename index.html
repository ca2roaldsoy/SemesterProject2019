<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to Game of Thrones (GOT) Board Game. Please pick your characters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Game of Thrones Board Game</title>
</head>

<body id="select_character">

    <header role="banner" class="container-fluid [ header ]">
        <img src="Images/Logo/swordLogo.png" class="[ header__logo ]"
            alt="logo - two swords creating an x, golden crown in middle">
    </header>

    <div class="container [ outerContainer ]">

        <h2 class="text-center">Pick Character</h2>

        <main role="main">
            <secton class="row">

                <div class="[ characters ] col-xs-12 col-sm-4 col-lg-6">

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]"> Arya <br> Stark
                        <input type="radio" checked="checked" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/arya_stark.png" alt="Arya Stark" data-name="Arya Stark" data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">John <br> Snow
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/jon_snow.png" alt="Jon Snow" data-name="Jon Snow" data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Sansa <br> Stark
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/sansa_stark.png" alt="Sansa Stark" data-name="Sansa Stark" data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Eddard <br> Stark
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/eddard_stark.png" alt="Eddard Stark" data-name="Eddard Stark"
                            data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Jaime <br> Lannister
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/Jamie_lannister.png" alt="Jaime Lannister" data-name="Jaime Lannister"
                            data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Tyrion <br>
                        Lannister
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/Tyrion_Lannister.png" alt="Tyrion Lannister" data-name="Tyrion Lannister"
                            data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Joffrey <br>
                        Baratheon
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/Joffrey_baratheon.png" alt="Joffrey Baratheon"
                            data-name="Joffrey Baratheon" data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Robert <br>
                        Baratheon
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/Robert_baratheon.png" alt="Robert Baratheon" data-name="Robert Baratheon"
                            data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Theon <br> Greyjoy
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/Theon_greyjoy.png" alt="Theon Greyjoy" data-name="Theon Greyjoy"
                            data-id="1">
                    </label>

                    <label class="col-xs-6 col-sm-4 col-lg-3 text-center [ characters__container ]">Daenerys <br>
                        Targaryen
                        <input type="radio" name="token" class="[ characters__token ]">
                        <img class="img-responsive [ characters__token--img ] img-fluid"
                            src="Images/Tokens/daenerys_targaryen.png" alt="Daenerys Targaryen"
                            data-name="Daenerys Targaryen" data-id="1">
                    </label>

                    <div class="col-xs-12">
                        <button type="submit" class="btn btnPlay" role="button" id="playBtn">Play Game</button>
                    </div>
                </div>
            </secton>

            <section class="row [ characterInfo ]" id="banner" role="listbox">

                <figure class="[ characterInfo__item ]" role="img">
                    <img src="Images/Characters/arya_stark.jpg" alt="Arya Stark" class="[ characterInfo__item--img ]">
                    <figcaption>
                        <h3 id="characterName">lorem</h3>
                        <p id="characterText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam
                            voluptate eius, iste atque incidunt eum illo dolorum! Illum explicabo veritatis omnis neque
                            aliquam fugit tempore magnam, nobis consequatur aut atque.</p>
                    </figcaption>
                    <button role="button" class="btn btn-danger [ closeBtn ]" id="closeBtn">Close</button>
                </figure>

            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="characters.js"></script>
</body>

</html>
